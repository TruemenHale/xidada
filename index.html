<html>
    <head>
        <title>习大大</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="stylesheet" href="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">
        <script src = 'js/jquery-2.1.4.min.js'></script>
        <script src = 'js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js'></script>
        <script src = 'js/main.js'></script>
        <script src = 'js/pageChange.js'></script>
        <script src = "js/styleSet.js"></script>
        <link rel="stylesheet" href="css/stlye.css">
    </head>
    <body>
        <div data-role="page" id="beginPage">
            <img src="images/beginXi.png" alt="" class="beginImg">
            <div id="btnContainer">
                <div class="startBtn btn"></div>
                <div class="listBtn btn"></div>
            </div>
            <span class="copyContainer">
                <span class="copyright">©️Redrock</span>
            </span>
        </div>
        <div data-role="page" id="backPage">
            <span class="Qc">
                <span class="programerList">
                    ?
                </span>
            </span>
            <img src="images/backintro.png" alt="" class="backImage">
            <img src="images/back.png" alt="" class="introduction">
            <div class="btnC">
                <div class="playBtn btn"></div>
                <div class="returnBtn btn"></div>
            </div>
            <span class="copyContainer">
                <span class="copyright">©️Redrock</span>
            </span>

        </div>
        <div data-role="page" id="gamePage">
            <span class="Qtitle">
                《习近平用典》
            </span>
            <div class="questionContainer">
                ■
            </div>
            <div class="nextBtn btn">

            </div>
            <span class="copyContainer">
                <span class="copyright">©️Redrock</span>
            </span>
        </div>
        <div data-role="page" id="overPage">
            <div class="firstState">
                <img src="images/good.png" alt="" class="goodBack">
                <div class="goOver btn">

                </div>
            </div>
            <div class="secondState">
                <img src="images/myCardtitle.png" alt="" class="cardTitle">
                <div class="cardBack">
                    <p class="num">1</p>
                    <p class="sentence">
                        亲！你总共打卡1天，共学习了5组，在学习榜单中排名29。
                    </p>
                </div>
                <div class="ok btn">

                </div>
                <div class="replay btn">

                </div>
            </div>
            <span class="copyContainer">
                <span class="copyright">©️Redrock</span>
            </span>
        </div>
        <div data-role="page" id="listPage">
            <span class="copyContainer">
                <span class="copyright">©️Redrock</span>
            </span>
        </div>
    </body>
</html>
